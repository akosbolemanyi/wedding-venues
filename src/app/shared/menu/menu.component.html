<!-- Material: Sidenav && Icon && Toolbar-->
<mat-sidenav-container>
  <mat-sidenav #sidenav >
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="toolbar">

      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <img src="assets/images/logo.png" alt="wedding-venues" id="logo_image"/>

      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a class="menu_text" (click)="menuSwitch('main')">Főoldal</a></li>
          <a class="spacer"></a>
          <li><a class="menu_text" (click)="menuSwitch('sites')">Helyszínek</a></li>
          <a class="spacer"></a>
          <li><a class="menu_text" (click)="menuSwitch('bookings')">Foglalások</a></li>
          <a class="spacer"></a>
          <li><a class="menu_text" (click)="menuSwitch('ratings')">Értékelések</a></li>
          <a class="spacer"></a>
          <a *ngIf="!(loggedInUser)" (click)="menuSwitch('login')" id="button">Bejelentkezés</a>
          <li *ngIf="(loggedInUser)"><a class="menu_text" (click)="logout()">Kijelentkezés</a></li>
        </ul>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
